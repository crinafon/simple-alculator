<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./c2_index.css">
</head>

<body>
    <div class="calculator-wrapper">
        <div class="calculator-output">0</div>
        <div class="calculator-buttons-wrapper">
            <button class="reset gray-actions" >AC</button>
            <button class="sign-change gray-actions" data-operator = "+/-">+/-</button>
            <button class="residue gray-actions" data-operator = "%">%</button>
            <button class="divide yellow-actions" data-operator = "/">/</button>
            <button class="input input-7" data-number = "7" data-name = "hello">7</button>
            <button class="input input-8" data-number = "8">8</button>
            <button class="input input-9" data-number = "9">9</button>
            <button class="multiply yellow-actions" data-operator = "*">*</button>
            <button class="input input-4" data-number = "4">4</button>
            <button class="input input-5" data-number = "5">5</button>
            <button class="input input-6" data-number = "6">6</button>
            <button class="substract yellow-actions" data-operator="-">-</button>
            <button class="input input-1" data-number = "1">1</button>
            <button class="input input-2" data-number = "2">2</button>
            <button class="input input-3" data-number = "3">3</button>
            <button class="add yellow-actions " data-operator="+">+</button>
            <button class="input input-0" data-number = "0">0</button>
            <button class="input input-comma" data-number=".">.</button>
            <button class="result yellow-actions" data-operator="=">=</button>
        </div>
    </div> 
    <script src="./c2_index.js"></script>

</body>

</html>
